<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Find Distance Between Two Places</h1>
        <form class="form-horizontal" onsubmit="return calcRoute(event)">
            <div class="form-group">
                <label for="from">From Location: </label>
                <input type="text" placeholder="Origin location" id="from" class="form-control">
            </div>
            <div class="form-group">
                <label for="to">To Location: </label>
                <input type="text" placeholder="Destination location" id="to" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark btn-lg">Find</button>
            </div>
        </form>

        <div class="container-fluid">
            <div id='output'></div>
            <div class="googleMap"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByfprDUX1kHn4rj5UJ09W17jw8aEbklIY&libraries=places"></script>
    <script src="main.js"></script>
</body>

</html>
